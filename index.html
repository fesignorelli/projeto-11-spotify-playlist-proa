<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Playlist Spotify</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="Signorelli" content="Playlist de Spotify">

</head>
<body>
    <div class="container">
        <header>
            <img class="imgTitle" src="top-brasil.jpeg" alt="Top Brasil">
            <div class="title">
                <h1>Top Brasil</h1>

                <span><i class='bx bxl-spotify'></i><p>Spotify</p></span>
            </div>
        </header>
        <main>
            <div class="music">
                <div class="box">
                    <img src="djavan.jpeg" class="imgMusic" alt="Bruno">
                    <div class="desc">
                        <h2>Oceano</h2>
                        <p>Djavan</p>
                    </div>
                </div>
                <p class="time">2:43</p>
            </div>
            <div class="music">
                <div class="box">
                    <img src="bruno.jpeg" class="imgMusic" alt="Bruno">
                    <div class="desc">
                        <h2>Die with a smile</h2>
                        <p>Lady Gaga, Bruno Mars</p>
                    </div>
                </div>
                <p class="time">3:40</p>
            </div>
            <div class="music">
                <div class="box">
                    <img src="chico.jpeg" class="imgMusic" alt="Bruno">
                    <div class="desc">
                        <h2>Construção</h2>
                        <p>Chico Buarque</p>
                    </div>
                </div>
                <p class="time">6:42</p>
            </div>
            <div class="music">
                <div class="box">
                    <img src="tribalistas.jpeg" class="imgMusic" alt="Bruno">
                    <div class="desc">
                        <h2>Velha infância</h2>
                        <p>Tribalistas</p>
                    </div>
                </div>
                <p class="time">4:43</p>
            </div>
            <div class="music">
                <div class="box">
                    <img src="cbjr.jpeg" class="imgMusic" alt="Bruno">
                    <div class="desc">
                        <h2>Dias de luta, dias de glória</h2>
                        <p>Charlie Brown Jr.</p>
                    </div>
                </div>
                <p class="time">2:43</p>
            </div>
        </main>
    </div>
</body>
</html>
